<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Сайт Василия Половнёва</title>
  <meta charset="utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="openid.server" href="http://www.myopenid.com/server" />
  <link rel="openid.delegate" href="http://vast.myopenid.com" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />
  <link rel="stylesheet" href="/css/application.css" media="screen, projection" />
  <link rel="stylesheet" href="/css/mobile.css" media="screen and (max-width: 980px)" />
</head>
<body>
  <article class="post">
    <header class="post-header">
      <h2 class="post-title post-title--main">
        Василий Половнёв
      </h2>
    </header>
    <div class="post-contents">
      <p>
        Разработчик, зануда, сооснователь <a href="https://github.com/kurskmeetup/meetups">Kursk Meetup</a>.
      </p>
      <p>
      Специализируюсь на Рельсах, фронтенде, автоматизации тестирования и разработки.
      </p>
      <p class="my_presence">
        <a href="https://github.com/vast" class="my_presence-link">Гитхаб</a>
        <a href="https://twitter.com/vazilla" class="my_presence-link">Твиттер</a>
        <a href="mailto:vasily@polovnyov.ru" class="my_presence-link">Почта</a>
      </p>
    </div>
    <footer class="blog">
      <h2>Ушпешный блог</h2>
      <ul class="blog-posts">
        {% for post in site.posts %}
        <li class="{{ post.classes }}">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </footer>
  </article>

  <script src="/js/typography.js"></script>
  <script>typographer.kickit('.post-contents, .post-title')</script>

  <script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-1522660-11', 'polovnyov.ru');
    ga('send', 'pageview');
  </script>
</body>
</html>
