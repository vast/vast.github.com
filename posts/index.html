---
title: "Все записи"
layout: "default"
---

<dl class="archive">
  {% for post in site.posts %}
    {% capture currentyear %}{{post.date | date: "%Y"}}{% endcapture %}
    {% if currentyear != year %}
      <dt>{{ currentyear }}</dt>
      {% capture year %}{{currentyear}}{% endcapture %}
    {% endif %}
      <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
  {% endfor %}
</dl>
