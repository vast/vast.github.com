<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>
  <link rel="stylesheet" href="/css/base.css" media="screen, projection" />
  <link rel="stylesheet" href="/css/mobile.css" media="screen and (max-width: 980px)" />
  <link rel="profile" href="http://microformats.org/profile/hcard" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />
</head>
<body>
  <article class="post">
    <header class="post-header">
      <h2 class="post-title">{{ page.title }} </h2>
    </header>
    <div class="post-contents">
      {{ content }}
    </div>
  </article>

  <footer id="footer">
    <address class="vcard">
      <h5><a href="/" class="fn url">Василий Половнёв</a></h5>
      <span class="title">фронтенд-шмонтенд разработчик, успешный брограммист</span>
      <a href="http://twitter.com/vazilla" class="url twitter">@vazilla</a>
    </address>
  </footer>
  <script src="/js/typography.js"></script>
  <script>typographer.kickit('.post-contents, .post-title')</script>
</body>
</html>
