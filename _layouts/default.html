<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>
  <link rel="stylesheet" href="/css/base.css" media="screen, projection" />
</head>
<body>
  <article class="post">
    <header class="post-header">
      <h2 class="post-title">{{ page.title }} </h2>
    </header>
    <div class="post-contents">
      {{ content }}
    </div>
  </article>
</body>
</html>
