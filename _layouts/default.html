<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>
  <link rel="stylesheet" href="/css/base.css" media="screen, projection" />
  <link rel="profile" href="http://microformats.org/profile/hcard" />
</head>
<body>
  <article class="post">
    <header class="post-header">
      <h2 class="post-title">{{ page.title }} </h2>
    </header>
    <div class="post-contents">
      {{ content }}
    </div>
  </article>

  <footer id="footer">
    <address class="vcard">
      <h5><a href="http://vasily.polovnyov.ru/" class="fn url">Василий Половнев</a></h5>
      <span class="title">фронтенд-шмонтенд разработчик, успешный брограммист</span>
      <a href="http://twitter.com/vazilla" class="url twitter">@vazilla</a>
    </address>
  </footer>
</body>
</html>
